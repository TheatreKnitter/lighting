<!DOCTYPE html>
<html>
    <head>
        <title>Olympic lighting inventory </title>
        <link rel="stylesheet" type="text/css" href="main.css">
	    <link rel="stylesheet" type="text/css" href="normalise.css">
    </head>
    <body>
        <h1>Welcome to the Olympic Lighting Database!</h1>
        <h2>Here are all the currently entered items:</h2>
    
        <form id = "newItem">
            <fieldset>
                <legend>Add Instrument</legend>
                Id: <input type="text" id = "new-id" required><br>
                Model: <input type="text" id = "new-model" required><br>
                Company: <input type="text" id = "new-company" required><br>
                Location: <input type="text" id = "new-location" required><br>
                <input type="submit">
            </fieldset>
        </form>

        <form id = "updateItem">
            <fieldset>
                <legend>Update Location</legend>
                Id: <input type="text" id ="current-id" required><br> 
                New Location: <input type="text" id ="update-location" required><br>
                <input type="submit" name="Update"> 
            </fieldset>
        </form>
    
        <table id = "data">
            <tr>
                <th> Id </th>
                <th> Model </th>
                <th> Company </th>
                <th> Location </th>
            </tr>    
            <tr>
                <td class= "Id templates hidden results"></td>
                <td class= "Model templates hidden results"></td>
                <td class= "Company templates hidden results"></td>
                <td class= "Location templates hidden results"></td>
            </tr>
        </table>
        
        <script type="text/javascript"  src="https://code.jquery.com/jquery-3.1.0.js" ></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
