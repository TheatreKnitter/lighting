<!DOCTYPE html>
<html>
    <head>

        <title>Olympic lighting inventory </title>
        <link rel="stylesheet" type="text/css" href="main.css">
	    <link rel="stylesheet" type="text/css" href="normalise.css">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet"/>
        <script type="text/javascript"  src="https://code.jquery.com/jquery-3.1.0.js" ></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
        <script type="text/javascript" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="//cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
        <script type="text/javascript" src="jquery.tablesorter.js"></script>
        
    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Lighting Inventory</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome to the Olympic Lighting Database</h1>
        <p>A inventory of instruments current used by the Olypmic lighting department to shed illumination on the event </p>
      </div>
    </div>

    <div class="container">

        
        <h2>Here are all the currently entered items:</h2>
        
        <button type="button" class="btn formless" data-toggle="modal" data-target="#new-instrument">Add Item</button>
        <button type="button" class="btn formless" data-toggle="modal" data-target="#delete-instrument">Delete Item</button>
        <button type="button" class="btn formless" data-toggle="modal" data-target="#Update-instrument">Update Item</button>

        <div class="modal fade" id="new-instrument">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Add Instrument</h4>
                    </div>
                    <div class="modal-body">
                        <form class= "form-horizontal" id = "newItem" role="form">
                            <div class="form-group">
                                <label class= "control-label col-sm-2" for="id">Id: </label>
                                <div class="col-sm-10">
                                    <input type="text" id = "new-id" required>
                                </div>
                            </div>
                            <div class="form-group">        
                                <label class="control-label col-sm-2" for="model">Model: </label>
                                <div class="col-sm-10">
                                    <input type="text" id = "new-model" required>
                                </div>
                            </div>
                            <div class="form-group">        
                                <label class="control-label col-sm-2" for="company">Company: </label>
                                <div class="col-sm-10">
                                    <input type="text" id = "new-company" required>
                                </div>
                            </div>        
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="location">Location: </label>
                                <div class="col-sm-10">
                                    <input type="text" id = "new-location" required>
                                </div>
                            </div>        

                            <br>
                            <button type="submit" class="btn" id="new">Save changes</button>
                        </div>    
                        </form>    
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Close</button>
                    
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="delete-instrument">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Delete Instrument</h4>
                    </div>
                    <div class="modal-body">
                        <form class= "form-horizontal" id = "deleteItem" role="form">
                            <div class="form-group">                 
                                <label class="control-label col-sm-2" for="id">Id: </label>
                                <div class="col-sm-10"> 
                                    <input type="text" id ="delete-id" required>
                                </div>    
                            </div>    
                            <br>
                            <button type="submit" id="delete" class="btn">Save changes</button>
                        </form>     
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>   

        <div class="modal fade" id="Update-instrument">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Update Instrument</h4>
                    </div>
                    <div class="modal-body">
                        <form class= "form-horizontal" id = "updateItem" role="form">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="id">Id: </label>
                                <div class="col-sm-10">
                                    <input type="text" id ="current-id" required>
                                </div>    
                            </div>    
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="location">New Location: </label>
                                <div class="col-sm-10">
                                    <input type="text" id ="update-location" required>
                                </div>
                            </div>        
                            <br>
                            <button type="submit" id="update" class="btn">Save changes</button>
                        </form>    
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>        
   
    
        <table id = "data" class="tablesorter">
        <thead>
            <tr>
                <th> Id </th>
                <th> Model </th>
                <th> Company </th>
                <th> Location </th>
            </tr>
        </thead>
        <tbody>     

        </tbody>    
        </table>
    </div>    

        <footer class="footer">
            <br>
            <br>
        </footer>
        
        
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="jquery.bootstrap-growl.min.js"></script>
        
         
    </body>

    
</html>
